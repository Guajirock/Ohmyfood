  <title>Ohmyfood</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

<body>
  <header class="tophead">
    <h1 class="tophead--logo">ohmyfood</h1>
  </header>
  <main class="wrapper">
  <section class="location">
    <p class="location--address">
      <i class="location--address--icon fas fa-map-marker-alt"></i> 
      <span class="location--address--city">Paris, Belleville</span>
    </p>
  </section>
  <section class="banner">
    <h2 class="banner--title">Book the menu you like</h2>
    <p class="banner--subtitle">Discover top-of-the-art restaurants we </br> picked for you</p>
    <button class="banner--bannerbutton"> Explore our restaurants</button>
  </section>
  <section class="instructions">
    <h2 class="instructions--title">How it works</h2>
  <button class="selector-button"><span class="selector-button--indicator">1</span><span class="selector-button--button-icon"><i class="fas fa-mobile-alt"></i></span>  Choose a restaurant</button>
  <button class="selector-button"><span class="selector-button--indicator">2</span><span class="selector-button--button-icon"><i class="fas fa-list-ul"></i></span>  Create your menu</button>
  <button class="selector-button"><span class="selector-button--indicator">3</span><span class="selector-button--button-icon"><i class="fas fa-store"></i></span> Go enjoy it at the restaurant</button>
 
  </section>
  <section class="restaurants">
    <h2>Restaurants</h2>
  <nav class="restaurants--options">
    
    <a class="restaurants--card" href="thefullpalette.html"> 
      <div class="restaurants--card--image">
        <img src="images/restaurants/the-full-pallette.jpg" alt="the-full-pallette"> 
      </div>
        <h3 class="restaurants--card--name">The Full Palette</h3>
        <p class="restaurants--card--heart fa-stack">
          <i class="restaurants--card--heart--outline far fa-heart"></i>
          <i class="restaurants--card--heart-solid fas fa-heart"></i>
        </p>
        <p class="restaurants--card--city">New York</p>
        <p class="restaurants--card--newtag">New</p>
        
    </a>

  </nav>


  </section>
